name: Run Lints

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
jobs:
  linter:
    strategy:
      matrix:
        go-version: [1.23.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Install Required Dependencies
        run: go mod tidy -compat=1.23
      - name: Lint
        run: make  run-lint